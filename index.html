       <li>

           <p>Said</p>
           <img src="said.png">

       </li>
       <li>
        <button class="choose-player-btn">
          <p>Salah</p>

        </button>
      </li>
      <li>
        <button class="choose-player-btn">
          <p>Imad</p>

        </button>
      </li>
      <li>
        <button class="choose-player-btn">
          <p>Mehdi</p>
          <img src="mehdi.png">
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container">
    <h3 id="time">Time:00:00</h3>
    <h3 id="score">score:0</h3>
  </div>
  <script src="script.js"></script>

</html>
